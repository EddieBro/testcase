<div class="card">
  <img class="card-img-top" src="https://picsum.photos/180/180/?random">
  <div class="card-body">
    <p class="card-text">ID: {{ item.id }}</p>
    <h5 class="card-title">Марка: {{ item.make }}</h5>
    <p class="card-text">Цвет машины: {{ item.color }}</p>
    <p class="card-text">Год выпуска: {{ item.year }}</p>
    <p class="card-text">Цена: {{ item.price }}</p>
  </div>
</div>
